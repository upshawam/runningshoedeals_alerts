
        <html>
        <head>
            <title>Shoe Tracker Status</title>
            <meta charset="UTF-8">
            <style>
                body { font-family: Arial, sans-serif; margin: 20px; }
                table { margin-top: 10px; }
                th { background-color: #f0f0f0; }
            </style>
        </head>
        <body>
            <h1>Shoe Tracker Status</h1>
            <p>Last run: <span id="timestamp" data-utc="2025-12-16T12:29:53.477503Z">Loading...</span></p>
            <p><strong>Current price: $203.95</strong></p>
            <p>URL: <a href="https://www.runningshoedeals.com/shoes/adidas-adizero-adios-pro-4?category=Women&size=6.5">https://www.runningshoedeals.com/shoes/adidas-adizero-adios-pro-4?category=Women&size=6.5</a></p>
            
            <script>
                function formatTime(utcTime) {
                    const timeStr = utcTime.toLocaleString('en-US', {
                        timeZone: 'America/Chicago',
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: true
                    }) + ' CST';
                    
                    // Calculate minutes ago
                    const now = new Date();
                    const diffMs = now - utcTime;
                    const diffMins = Math.floor(diffMs / (1000 * 60));
                    
                    let timeAgo;
                    if (diffMins < 1) {
                        timeAgo = 'just now';
                    } else if (diffMins === 1) {
                        timeAgo = '1 minute ago';
                    } else if (diffMins < 60) {
                        timeAgo = diffMins + ' minutes ago';
                    } else if (diffMins < 1440) {
                        const diffHours = Math.floor(diffMins / 60);
                        const remainMins = diffMins % 60;
                        if (diffHours === 1) {
                            timeAgo = remainMins > 0 ? '1 hour ' + remainMins + ' minutes ago' : '1 hour ago';
                        } else {
                            timeAgo = remainMins > 0 ? diffHours + ' hours ' + remainMins + ' minutes ago' : diffHours + ' hours ago';
                        }
                    } else {
                        const diffDays = Math.floor(diffMins / 1440);
                        timeAgo = diffDays === 1 ? '1 day ago' : diffDays + ' days ago';
                    }
                    
                    return timeStr + ' (' + timeAgo + ')';
                }
                
                function updateAllTimes() {
                    // Update main timestamp
                    const span = document.getElementById('timestamp');
                    if (span) {
                        const utcTime = new Date(span.getAttribute('data-utc'));
                        span.textContent = formatTime(utcTime);
                    }
                    
                    // Update history timestamps
                    const historySpans = document.querySelectorAll('.history-time');
                    historySpans.forEach(span => {
                        const utcTime = new Date(span.getAttribute('data-utc'));
                        span.textContent = utcTime.toLocaleString('en-US', {
                            timeZone: 'America/Chicago',
                            month: '2-digit',
                            day: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: true
                        });
                    });
                }
                
                updateAllTimes();
                setInterval(updateAllTimes, 60000); // Update every minute
            </script>
        </body>
        </html>
